<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Department List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{main.css}">
</head>
<body>
<div th:replace="base :: navbar"></div>
<div class="container" align="center">
    <h2 class="pageTitle">Departments</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Department Name</th>
                <th scope="col" sec:authorize="hasRole('ADMIN')">Action</th>
            </tr>
            </thead>
        <tbody>
            <tr th:each="department : ${departments}">
                <td th:text="${department.name}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{updateDepartment/{id}(id=${department.id})}">Update Department</a>
                    <a th:href="@{deleteDepartment/{id}(id=${department.id})}">Delete Department</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
